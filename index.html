<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all">
</head>
<body>

    <div class="calendar">
        <div class="info_wrap">
            <div class="info">
                <span class="info_day"></span>
                <span class="info_month"></span>
                <span class="info_year"></span>
            </div>

            <div class="timer">
                <span class="time_number time_hour"></span> &#58; 
                <span class="time_number time_minute"></span> &#58;
                <span class="time_number time_second"></span>
            </div>
        </div>
        <div class="calendar_table" border="1px">
            <div class="calendar_title">
                <div class="day_name">Пн</div>
                <div class="day_name">Вт</div>
                <div class="day_name">Ср</div>
                <div class="day_name">Чт</div>
                <div class="day_name">Пт</div>
                <div class="day_name">Сб</div>
                <div class="day_name">Вс</div>
            </div>
            <div class="calendar_date">
                
            </div>
        </div>
        <div class="arrows">
            <button class="arrow arrow_left">&#10147;</button>
            <button class="arrow arrow_right">&#10147;</button>
        </div>
        
        <ul class="month_list">
            <li class="month_item" data-num-month="1">January</li>
            <li class="month_item" data-num-month="2">February</li>
            <li class="month_item" data-num-month="3">March</li>
            <li class="month_item" data-num-month="4">April</li>
            <li class="month_item" data-num-month="5">May</li>
            <li class="month_item" data-num-month="6">Jun</li>
            <li class="month_item" data-num-month="7">July</li>
            <li class="month_item" data-num-month="8">August</li>
            <li class="month_item" data-num-month="9">September</li>
            <li class="month_item" data-num-month="10">October</li>
            <li class="month_item" data-num-month="11">November</li>
            <li class="month_item" data-num-month="12">December</li>
        </ul>

    </div>
    
    <script src="./main.js"></script>
    <script src="./time.js"></script>
</body>
</html>
